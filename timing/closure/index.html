<!doctype html>
<html>

<head>
    <title>Closure</title>
</head>

<body>
    <div id="date"></div>
</body>

<script>
    (function () {
        window.setInterval(() => {
            getAsync().then(s => {
                const e = document.getElementById('date');
                e.innerText = s.dateS + ',' + s.dateR;
            });
        }, 10000);
    })();

    function getAsync() {
        return new Promise((resolve, reject) => {
            const closure = () => {
                resolve({
                    dateS: new Date(Date.now()).toString(),
                    dateR: Date.now()
                });
            }

            closure();
        });
    }
</script>
